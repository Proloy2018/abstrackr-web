#
# abstrackr - Pylons testing environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
#email_to = you@yourdomain.com
smtp_server = localhost
error_email_from = paste@localhost
cache_enabled = False


[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000
threadpool_kill_thread_limit = -1
threadpool_hung_thread_limit = -1
protocol_version = HTTP/1.1

[app:main]
use = egg:abstrackr
full_stack = true
static_files = true

cache_dir = %(here)s/data
beaker.session.key = abstrackr
beaker.session.secret = somesecret
sqlalchemy.url = mysql://tester@localhost:3306/test_abstrackr
sqlalchemy.pool_recycle = 1800

# set cookie secret for repoze.what (i.e., for authentication)
cookie_secret = 'secretcookie'

# Add additional test specific configuration options as necessary.

# Logging configuration
[loggers]
keys = root, routes, abstrackr, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_routes]
level = INFO
handlers =
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

[logger_abstrackr]
level = DEBUG
handlers =
qualname = abstrackr

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither. (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] [%(threadName)s] %(message)s
datefmt = %H:%M:%S
